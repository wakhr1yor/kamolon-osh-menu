<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamolon Osh - Hisob</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .receipt { background: white; width: 100%; max-width: 360px; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .logo { text-align: center; }
        .logo img { width: 80px; height: 80px; border-radius: 50%; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        td, th { padding: 10px; border-bottom: 1px solid #eee; }
        .r { text-align: right; }
        .btn { width: 100%; background: #1a237e; color: white; border: none; padding: 15px; border-radius: 10px; margin-top: 20px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

    <div class="receipt">
        <div class="logo"><img src="logo.png" alt="Logo"></div>
        <h2 style="text-align:center">Kamolon Osh</h2>
        <p style="text-align:center"><b id="st-display">Yuklanmoqda...</b></p>

        <table>
            <thead>
                <tr><th>Taom</th><th class="r">Soni</th><th class="r">Summa</th></tr>
            </thead>
            <tbody id="items-list"></tbody>
        </table>

        <div style="margin-top:20px; background:#f9f9f9; padding:10px;">
            <div style="display:flex; justify-content:space-between"><span>Jami:</span><span id="final-total">0 so'm</span></div>
        </div>

        <button class="btn" onclick="callWaiter()">üîî Ofitsiantni chaqirish</button>
    </div>

    <script>
    const myData = {
        buyurtmalar: [
            { nomi: "Choyxona Palov", miqdori: 2, narxi: 50000 },
            { nomi: "Achichuk salati", miqdori: 1, narxi: 15000 },
            { nomi: "Limonli choy", miqdori: 1, narxi: 12000 }
        ]
    };

    function hisobniChiqarish() {
        try {
            const urlParams = new URLSearchParams(window.location.search);
            let stol = urlParams.get('table') || "Aniqlanmagan";
            document.getElementById('st-display').innerText = "Stol: " + stol;

            const tbody = document.getElementById('items-list');
            let jami = 0;
            tbody.innerHTML = "";

            myData.buyurtmalar.forEach(item => {
                let summa = item.miqdori * item.narxi;
                jami += summa;
                tbody.innerHTML += <tr><td>${item.nomi}</td><td class="r">${item.miqdori}</td><td class="r">${summa.toLocaleString()}</td></tr>;
            });

            let yakun = jami + (jami * 0.15);
            document.getElementById('final-total').innerText = yakun.toLocaleString() + " so'm";
        } catch (e) {
            alert("Hisoblashda xato: " + e.message);
        }
    }

    async function callWaiter() {
        const token = "8558802956:AAHVXYkwt6IuHP1YLFz60A8aniMSrUbmo5A";
        const cid = "7913258177";
        const stol = document.getElementById('st-display').innerText;
        const pul = document.getElementById('final-total').innerText;
        
        // MANA BU YERDA DIQQAT QILING: ` belgisi (Backtick) ishlatildi
        const xabar = üîî CHAQIRUV\nüìç ${stol}\nüí∞ Hisob: ${pul};

        try {
            const res = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ chat_id: cid, text: xabar })
            });
            if(res.ok) alert("‚úÖ Ofitsiantga xabar ketdi!");
            else alert("‚ùå Bot xatosi!");
        } catch (err) {
            alert("‚ùå Tarmoq xatosi!");
        }
    }

    window.onload = hisobniChiqarish;
    </script>
</body>
</html>
