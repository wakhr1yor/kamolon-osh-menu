<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamolon Osh - To'lov Hisobi</title>
    <style>
        /* DIZAYN QISMI (CSS) */
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .receipt { background: white; width: 100%; max-width: 360px; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 6px solid #1a237e; }
        .logo { text-align: center; margin-bottom: 10px; }
        .logo img { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; border: 2px solid #eee; }
        h2 { text-align: center; margin: 5px 0; color: #1a237e; text-transform: uppercase; font-size: 22px; }
        .info { text-align: center; color: #666; font-size: 14px; margin-bottom: 25px; line-height: 1.4; }
        
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th { text-align: left; border-bottom: 2px solid #f0f0f0; padding: 8px 5px; font-size: 12px; color: #999; text-transform: uppercase; }
        td { padding: 12px 5px; border-bottom: 1px dashed #eee; font-size: 15px; color: #333; }
        .r { text-align: right; }
        
        .summary-box { margin-top: 10px; background-color: #f9f9f9; padding: 15px; border-radius: 10px; }
        .line { display: flex; justify-content: space-between; font-size: 14px; color: #555; margin-bottom: 8px; }
        .total-box { margin-top: 10px; font-weight: bold; font-size: 20px; border-top: 2px solid #1a237e; padding-top: 12px; display: flex; justify-content: space-between; color: #000; }
        
        .btn { width: 100%; background: #1a237e; color: white; border: none; padding: 16px; border-radius: 12px; margin-top: 25px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn:active { transform: scale(0.97); background: #0d1245; }
    </style>
</head>
<body>

    <div class="receipt">
        <div class="logo">
            <img src="logo.png" Kamolon Osh Logo>
        </div>

        <h2>Kamolon Osh</h2>
        <div class="info">
            <p>Drujba filiali</p>
            <p><b id="st-display">Yuklanmoqda...</b></p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Taom nomi</th>
                    <th class="r">Soni</th>
                    <th class="r">Summa</th>
                </tr>
            </thead>
            <tbody id="items-list">
                </tbody>
        </table>

        <div class="summary-box">
            <div class="line">
                <span>Taomlar narxi:</span>
                <span id="subtotal">0 so'm</span>
            </div>
            <div class="line">
                <span>Xizmat haqi (15%):</span>
                <span id="service-fee">0 so'm</span>
            </div>
            <div class="total-box">
                <span>JAMI:</span>
                <span id="final-total">0 so'm</span>
            </div>
        </div>

        <button class="btn" onclick="callWaiter()">ðŸ”” Ofitsiantni chaqirish</button>
    </div>

     <script>
    const data = {
        branch: "Drujba filiali",
        xizmatFoizi: 15,
        buyurtmalar: [
            { nomi: "Choyxona Palov", miqdori: 2, narxi: 50000 },
            { nomi: "Achichuk salati", miqdori: 1, narxi: 15000 },
            { nomi: "Limonli choy", miqdori: 1, narxi: 12000 }
        ]
    };

    function hisobniChiqarish() {
        // 1. URL'dan stol raqamini olish
        const urlParams = new URLSearchParams(window.location.search);
        let stolRaqami = urlParams.get('table'); 

        // 2. Agar URL'da stol bo'lmasa, standart 5-stol qilib qo'yamiz
        if (!stolRaqami) {
            stolRaqami = "5"; 
        }

        const tbody = document.getElementById('items-list');
        let jamiTaomlarSummasi = 0;
        tbody.innerHTML = "";

        data.buyurtmalar.forEach(item => {
            let taomSummasi = item.miqdori * item.narxi;
            jamiTaomlarSummasi += taomSummasi;
            tbody.innerHTML += `
                <tr>
                    <td>${item.nomi}</td>
                    <td class="r">${item.miqdori}</td>
                    <td class="r">${taomSummasi.toLocaleString()}</td>
                </tr>`;
        });

        let xizmatHaqi = jamiTaomlarSummasi * (data.xizmatFoizi / 100);
        let yakuniySumma = jamiTaomlarSummasi + xizmatHaqi;

        // Ma'lumotlarni ekranga chiqarish
        document.getElementById('st-display').innerText = "Stol: " + stolRaqami + "-stol";
        document.getElementById('subtotal').innerText = jamiTaomlarSummasi.toLocaleString() + " so'm";
        document.getElementById('service-fee').innerText = xizmatHaqi.toLocaleString() + " so'm";
        document.getElementById('final-total').innerText = yakuniySumma.toLocaleString() + " so'm";
    }

    window.onload = hisobniChiqarish;
</script>

</html>
